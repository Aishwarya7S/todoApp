<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            height: 100vh;
            display: flex;
            background-color: #0f6097;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 400px;
            padding: 30px;
            border: 2px solid violet;
            border-radius: 10px;
            background: #ffffff;
        }

        h1 {
            color: #0f6097;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .todoip {
            flex: 1;
            padding: 10px;
            border: 2px solid black;
            border-radius: 30px;
            color: black;
            font-size: 17px;
            margin-right: 10px;
        }

        .addbtn {
            padding: 10px;
            border-radius: 15px;
            background: #0f6097;
            color: white;
            border: none;
            cursor: pointer;
        }

        .todos {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .todo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: #d11831;
            border: 2px solid white;
            color: white;
            border-radius: 5px;
        }

        .todo label {
            display: flex;
            align-items: center;
        }

        .todo input {
            margin-right: 10px;
        }

        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #eeee;
        }

        .delete-btn i {
            font-size: 20px;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            justify-content: center;
            align-items: center;
        }

        .filter,
        .delete-all {
            color: white;
            padding: 5px 15px;
            border: 2px solid white;
            border-radius: 70px;
            cursor: pointer;
            text-align: center;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            background-color: #0f6097;
        }

        .delete-all{
            font-size: 12px;
        }

        .filter:hover,
        .delete-all:hover {
            background-color: black;
        }

        .filter.active {
            background-color:#0f0080;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Todo App</h1>
        <div class="input-container">
            <input class="todoip" placeholder="Add a new task" id="todoInput">
            <button class="addbtn" id="addBtn">Add</button>
        </div>
        <div class="filters">
            <div class="filter active" data-filter="all">All</div>
            <div class="filter" data-filter="complete">Complete</div>
            <div class="filter" data-filter="incomplete">Incomplete</div>
            <div class="delete-all" id="deleteAllBtn">Delete All</div>
        </div>
        <ul class="todos" id="todosList"></ul>
    </div>
    <script src="todo.js"></script>
</body>

</html>
